<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <title>
   Contact | Meeran
  </title>
 </head>
 <body style="background-image: linear-gradient(to bottom right, #62393c, #181e41); color: white;">
  <section class="section__container contact__container" id="contact">
   <div class="logo">
    M
   </div>
   <h2 class="section__header">
    Let's Talk With Me!
   </h2>
   <p class="section__description">
    An open invitation to connect and explore collaborative opportunities.
   </p>
   <div class="container mt-5">
    <form class="row g-3">
     <div class="col-md-6">
      <label class="form-label" for="name">
       Full Name
      </label>
      <input class="form-control" id="name" placeholder="Your Name" required="" type="text"/>
     </div>
     <div class="col-md-6">
      <label class="form-label" for="email">
       Email Address
      </label>
      <input class="form-control" id="email" placeholder="you@example.com" required="" type="email"/>
     </div>
     <div class="col-12">
      <label class="form-label" for="subject">
       Subject
      </label>
      <input class="form-control" id="subject" placeholder="Subject" type="text"/>
     </div>
     <div class="col-12">
      <label class="form-label" for="message">
       Message
      </label>
      <textarea class="form-control" id="message" placeholder="Type your message..." required="" rows="5"></textarea>
     </div>
     <div class="col-12">
      <button class="btn mt-3" type="submit">
       Send Message
      </button>
     </div>
    </form>
   </div>
  </section>
  <footer class="footer">
   Copyright Â© 2023 Web Design Mastery. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
 </body>
</html>
